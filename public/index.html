<html ng-app="app">

<head>

	<link href='http://fonts.googleapis.com/css?family=Cantora+One' rel='stylesheet' type='text/css'>

	<link rel='stylesheet' href='/style.css'>

</head>

<body>

	<div id="header">
		<div id="antpic"></div>
		<div id="splash">eSports @ UCI</div>
		<a href="/register" id="register">register your stream</a>
	</div>

	<div id="content" ng-controller="StreamController">
		<div id="now-playing">
			<object type="application/x-shockwave-flash" 
					height="540"
					width="900" 
			        id="live_embed_player_flash" 
			        data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={{channel}}" 
			        bgcolor="#222222">
			  <param  name="allowFullScreen" 
			          value="true" />
			  <param  name="allowScriptAccess" 
			          value="always" />
			  <param  name="allowNetworking" 
			          value="all" />
			  <param  name="movie" 
			          value="http://www.twitch.tv/widgets/live_embed_player.swf" />
			  <param  name="flashvars" 
			          value="hostname=www.twitch.tv&channel={{channel}}&auto_play=true" />
			</object>
		</div>
		<ul id="stream-list"></ul>
	</div>

	<div id="footer">
		<p>Created by Jauhar Basrai</p>
		<p>http://twitch.tv/shyboysc</p>
	</div>

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-route.min.js"></script>
	<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>

	<script src="/js/app.js"></script>
</body>
